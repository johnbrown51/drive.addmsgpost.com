<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Downloader</title>
    <script>
        function redirectToDownload() {
            const urlParams = new URLSearchParams(window.location.search);
            const driveLink = urlParams.get('link');

            if (driveLink) {
                // Extract the file ID from the public link
                const fileIdMatch = driveLink.match(/[-\w]{25,}/);
                if (fileIdMatch) {
                    const fileId = fileIdMatch[0];
                    const downloadUrl = `https://drive.google.com/uc?id=${fileId}&export=download`;
                    window.location.href = downloadUrl;
                } else {
                    document.body.innerHTML = '<p>Invalid Google Drive link.</p>';
                }
            } else {
                document.body.innerHTML = '<p>No link provided. Please add ?link=YOUR_GOOGLE_DRIVE_LINK to the URL.</p>';
            }
        }
    </script>
</head>
<body onload="redirectToDownload()">
    <p>Redirecting...</p>
</body>
</html>
