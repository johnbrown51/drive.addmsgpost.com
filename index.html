<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Downloader</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const path = window.location.pathname;
            const fileId = path.replace(/^\/|\/$/g, "").match(/^[\w-]{25,}$/);
            if (fileId) {
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId[0]}`;
                window.location.href = downloadUrl;
            } else {
                document.body.innerHTML = "<p>Invalid or missing file ID in the URL.</p>";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting to your file...</p>
</body>
</html>
