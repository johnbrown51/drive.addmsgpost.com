<script>
    document.addEventListener("DOMContentLoaded", () => {
        const path = window.location.pathname;
        console.log("Current Path:", path);

        const fileId = path.replace(/^\/|\/$/g, "").match(/^[\w-]{25,}$/);
        if (fileId) {
            const downloadUrl = `https://drive.google.com/uc?id=${fileId[0]}&export=download`;
            window.location.href = downloadUrl;
        } else {
            document.body.innerHTML = "<p>Invalid or missing file ID in the URL.</p>";
        }
    });
</script>
